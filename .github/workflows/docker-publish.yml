name: Deploy test

on:
  push:
    tags:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log into registry
        uses: docker/login-action@343f7c4344506bcbf9b4de18042ae17996df046d # v3.0.0
        with:
          registry: docker.io
          username: ${{ github.actor }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@0565240e2d4ab88bba5387d719585280857ece09 # v5.0.0
        with:
          context: .
          push: true
          tags: joaquincasal/fhba-mkt:${{ github.ref_name }}

      - uses: cschleiden/replace-tokens@v1
        with:
          files: 'azure.yaml'
        env:
          IMAGE_VERSION: ${{ github.ref_name }}

      - name: Build and deploy Container App
        uses: azure/container-apps-deploy-action@v1
        with:
          azureCredentials: ${{ secrets.AZURE_CREDENTIALS }}
          yamlConfigPath: azure.yaml
          containerAppName: placeholder-container-app
          resourceGroup: placeholder-resource-group
          imageToDeploy: docker.io/joaquincasal/fhba-mkt:${{ github.ref_name }}
